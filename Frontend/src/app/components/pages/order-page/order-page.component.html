<mat-grid-list cols="4" rowHeight="4:1">

      <mat-grid-tile class="search" colspan="3" rowspan="1">
            <label>Search Product :</label>
            <input type="text">
      </mat-grid-tile>

      <mat-grid-tile colspan="2" rowspan="4">
            <div>
                  <p>My Cart</p>
                  <hr>
                  <button class="backBtn" mat-button color="primary" routerLink="/home">
                        Back to shop
                  </button>
                  <ng-container *ngFor="let item of itemsInCart">
                        <mat-card>
                              <mat-card-title-group>

                                    <mat-card-title>
                                          {{item.productName}}
                                    </mat-card-title>
                                    <mat-card-subtitle>{{item.price | currency : "ILS"}}</mat-card-subtitle>
                                    <mat-card-subtitle>Stock: {{item.stock}}</mat-card-subtitle>
                                    <img mat-card-md-image [src]="imageSource + item.pictureName">
                              </mat-card-title-group>

                        </mat-card>
                  </ng-container>

            </div>

            <div class="total">
                  Total Price : {{totalPrice}}
            </div>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" rowspan="4">
            <form (ngSubmit)="makeOrder()">
                  <p>Shopping-Details</p>
                  <hr>
                  <label>Select city</label>
                  <select [(ngModel)]="order.cityId" name="cityId" required="true">
                        <option *ngFor="let city of cities" [value]="city.cityId">{{city.city}}</option>
                  </select>

                  <label>Address :</label>
                  <input type="text" name="address" [(ngModel)]="order.address" required>

                  <label>Shipping Date :</label>
                  <input type="datetime-local" name="dateToSent" [(ngModel)]="order.dateToSent">

                  <label>Credit Card</label>
                  <input type="number" name="lastDigits" [(ngModel)]="order.lastDigits">

                  <button type="submit" color="primary" mat-button>
                        Make Order
                  </button>
            </form>
      </mat-grid-tile>

</mat-grid-list>
